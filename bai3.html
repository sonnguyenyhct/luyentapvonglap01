<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <p>Hiển thị 20 số trong dãy fibonacci</p>
    <script>
        let a = 0;
        let b = 1;
        let hienthi = "";
        for ( let count = 0;count < 10;count++){
            hienthi += a + " " + b + " ";
            a += b;
            b += a;
        }
        document.write(hienthi);
    </script>
</body>
</html>
